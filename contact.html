<!DOCTYPE html>
<html lang="ja" prefix="og: http://ogp.me/ns#">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WCB Cafe - CONTACT</title>
    <meta name="description" content="ブレンドコーヒーとヘルシーなオーガニックフードを提供するカフェ">

    <!-- CSS -->
    <link rel="stylesheet" href="https://unpkg.com/ress@5.0.2/dist/ress.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Philosopher&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">

    <!-- favicon -->
    <link rel="icon" type="image/png" href="./images/favicon.png">

    <!-- OGP -->
    <meta property="og:url" content="http://example.com/index.html">
    <meta property="og:type" content="website">
    <meta property="og:title" content="WCB Cafe">
    <meta property="og:description" content="おしゃれなカフェで癒されてみませんか？">
    <meta property="og:image" content="http://example.com/images/ogp.jpg">
</head>

<body>
    <div id="contact" class="big-bg">
        <header class="page-header wrapper">
            <h1><a href="index.html"><img class="logo" src="./images/logo.svg" alt="WCBカフェホーム"></a></h1>
            <nav>
                <ul class="main-nav">
                    <li><a href="news.html">News</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>

        <div class="wrapper">
            <h2 class="page-title">Contact</h2>
            <form action="#">
                <div>
                    <label for="name">お名前</label>
                    <input type="text" id="name" name="your-name">
                </div>
                <div>
                    <label for="email">メールアドレス</label>
                    <input type="email" id="email" name="your-email">
                </div>
                <div>
                    <label for="message">メッセージ</label>
                    <textarea name="message" id="message"></textarea>
                </div>
                <input type="submit" class="button" value="送信">
            </form>
        </div>
    </div>

    <section id="location">
        <div class="wrapper">
            <div class="location-info">
                <h3 class="sub-title">カフェ ●●駅前店</h3>
                <p>
                    住所: 東京都●●区<br>
                    ●●●●●●●● 00-00-00<br>
                    ●●●●●● ●階<br>
                    電話: 00-0000-0000<br>
                    営業時間: 10:00 - 20:00<br>
                    休日: ●曜日
                </p>
            </div>
            <div class="location-map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3241.0452421937985!2d139.74266395119645!3d35.675887980098466!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60188b89b2e1b089%3A0x48c7d4fa5e528690!2z5Zu95Lya6K2w5LqL5aCC!5e0!3m2!1sja!2sjp!4v1656557725751!5m2!1sja!2sjp"
                    width="800" height="400" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </section>

    <section id="sns">
        <div class="wrapper">
            <div class="sns-box">
                <h3 class="sub-title">Facebook</h3>
                <iframe
                    src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2Ffacebook&tabs=timeline&width=300&height=315&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=false&appId"
                    width="340" height="315" style="border:none;overflow:hidden" scrolling="no" frameborder="0"
                    allowfullscreen="true"
                    allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"></iframe>
            </div>
            <div class="sns-box">
                <h3 class="sub-title">Twitter</h3>
                <a class="twitter-timeline" data-width="300" data-height="315"
                    href="https://twitter.com/Twitter?ref_src=twsrc%5Etfw">Tweets by Twitter</a>
                <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            </div>
            <div class="sns-box">
                <h3 class="sub-title">YouTube</h3>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/flotQRWPc_o"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
        </div>
    </section>

    <footer>
        <div class="wrapper">
            <p><small>&copy; 2019 Manabox</small></p>
        </div>
    </footer>
</body>

</html>
